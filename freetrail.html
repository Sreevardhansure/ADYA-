<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>free flip-card</title>
    <style>
        .flip-card {
  width: 200px;
  height: 200px;
  perspective: 1000px;
  position: relative;
}

.flip-card-inner {
  width: 100%;
  height: 100%;
  position: absolute;
  transform-style: preserve-3d;
  transition: transform 0.5s;
}

.flip-card-front, .flip-card-back {
  width: 100%;
  height: 100%;
  position: absolute;
  backface-visibility: hidden;
  border-radius: 50%;
}

.flip-card-front {
  background-color: #f0f0f0; /* Front background color */
  display: flex;
  align-items: center;
  justify-content: center;
}

.flip-card-back {
  background-color: #dddddd; /* Back background color */
  transform: rotateY(180deg);
  display: flex;
  align-items: center;
  justify-content: center;
}

.flip-card img {
  max-width: 100%;
  max-height: 100%;
  border-radius: 50%;
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

    </style>
</head>
<body>
    <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="cropbg.png" alt="Front Image">
          </div>
          <div class="flip-card-back">
            <img src="colour.png" alt="Back Image">
          </div>
        </div>
      </div>
      
</body>
</html>
